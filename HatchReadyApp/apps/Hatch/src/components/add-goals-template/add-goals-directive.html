<div class="add-goal-content">
  <div class="add-goal-text">
    <p>{{page.text | translate}}</p>
  </div>
  <div>
    <div ng-if="page.placeholder === 'TITLE_PLACEHOLDER'" class="input">
      <input type="text" maxlength="17" class="input-item" placeholder="{{page.placeholder | translate}}" ng-model="emptyGoal[goalKey]" required>
    </div>
    <div ng-if="page.placeholder === 'MONEY_PLACEHOLDER'" class="input">
      <input type="tel" class="input-item" placeholder="{{0 | currency : undefined : 0}}" ng-model="emptyGoal[goalKey]" currency-input zero period required>
    </div>
    <div ng-if="getIndex(page) === 2" class="input">
      <input type="date" class="input-date" ng-model="emptyGoal[goalKey]" required>
    </div>
    <div ng-if="getIndex(page) === 3" class="input">
      <input type="date" class="input-date" ng-model="emptyGoal[goalKey]" past required>
    </div>
    <div ng-if="page.placeholder === ''" class="period-selector">
      <input type="radio" ng-model="emptyGoal['depositFrequency']" value="week" name="period-selector" id="weekly" ng-class="{active: emptyGoal['depositFrequency'] === 'week'}">
      <label for="weekly">{{'WEEKLY' | translate}}</label>
      <input type="radio" ng-model="emptyGoal['depositFrequency']" value="month" name="period-selector" id="monthly" ng-class="{active: emptyGoal['depositFrequency'] === 'month'}">
      <label for="monthly">{{'MONTHLY' | translate}}</label>
    </div>
  </div>
</div>
